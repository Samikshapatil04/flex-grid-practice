<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Grid Assignment</title>
    <style>
        body {
            width: 96vw;
            margin: 5px;
            padding: 10px;
            display: grid;
            grid-template-areas:
                "header"
                "section"
                "main"
                "div-third-section"
                "footer";
            gap: 20px;
        }

        header {
            grid-area: header;
            width: 100%;
            height: auto;
            background-color: rgb(15, 15, 85);
            border-radius: 20px;
            color: white;
            padding: 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content p {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
        }

        .navbar ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        section {
            grid-area: section;
            width: 100%;
            height: 200px;
            background-color: rgb(224, 242, 245);
            border-radius: 10px;
            font-size: 24px;
            padding: 1rem;
            background-image: url(https://images.ctfassets.net/nnkxuzam4k38/219VUMa1SOxASKqCE2OgT4/be1c810344587bd7f6f203337d23602a/ranger-4df6c1b6.png);
            background-repeat: no-repeat;
            background-position: cover;
            background-size: 100%;
        }

        .button {
            height: 3vh;
            width: 6vw;
            background-color: rgb(42, 182, 237);
            font-size: 13px;
            border-radius: 30px;
            color: white;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
        }

        main {
            grid-area: main;
            width: 100%;
            padding: 1rem;
        }

        .cards {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
        }

        .card {
            background-color: rgb(248, 247, 244);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .div-third-section {
            grid-area: div-third-section;
            background-color: rgb(0, 252, 113);
            color: white;
            padding: 2rem;
            text-align: center;
            font-size: 20px;
            border-radius: 20px;
        }

        .button-one {
            height: 3vh;
            width: 8vw;
            background-color: rgba(78, 124, 47, 0.737);
            font-size: 13px;
            border-radius: 10px;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        footer {
            grid-area: footer;
            width: 100%;
            height: 70px;
            background-color: gainsboro;
            font-size: 20px;
            text-align: center;
            line-height: 70px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Header with navbar -->
    <header>
        <div class="header-content">
            <p>BrandName</p>
            <nav class="navbar">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#privacy">Privacy</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Heading Section -->
    <section>
        <h2>Build Smarter, Faster</h2>
        <p>Modern web solution for creators and businesses</p>
        <button class="button">Get Started</button>
    </section>

    <!-- Main with 3 cards -->
    <main>
        <div class="cards">
            <div class="card">
                <i class='bx  bx-rocket'></i> 
                <h2>Fast Performance</h2>
            </div>
            <div class="card">
                <i class='bx  bx-rocket'></i> 
                <h2>Secure</h2>
            </div>
            <div class="card">
                <i class='bx  bx-rocket'></i> 
                <h2>Easy Integration</h2>
            </div>
        </div>
    </main>

    <!-- Call to action section -->
    <div class="div-third-section">
        <h2>Ready to Launch?</h2>
        <h4>Join thousands of creators using BrandName</h4>
        <button class="button-one">Sign Up Free</button>
    </div>

    <!-- Footer -->
    <footer>Â© 2025 BrandName | Terms | Privacy</footer>
</body>

</html>
