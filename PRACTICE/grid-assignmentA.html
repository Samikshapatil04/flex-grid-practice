<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <title>Grid Assignment</title>
  <style>
    body {
      margin: 10px;
      padding: 10px;
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 20% 1fr;
      gap: 20px;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: rgb(15, 15, 85);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      height: 8vh;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-content p {
      font-size: 30px;
      font-weight: bold;
      margin: 0;
    }

    .navbar ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    section {
      grid-area: sidebar;
      background-color: rgb(15, 15, 85);
      padding: 1rem;
      border-radius: 10px;
      font-size: 18px;
      height: 60vh;
      color: whitesmoke;
    }

    .sec {
      margin: 10px 0;
      font-size: 20px;
    }

    main {
      grid-area: main;
      padding: 1rem;
    }

    .main-content {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .left-content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      flex: 1;
    }

    .card {
      background-color: rgb(248, 247, 244);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    .right-content {
      width: 300px;
    }

    .notification-box {
      background-color: #c9c6c698;
      padding: 1rem;
      border-radius: 10px;
      height: 60vh;
    }

    .notification-box h3 {
      margin-bottom: 1rem;
    }

    .notification-cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .notification-card {
        background-color: rgb(247, 246, 244);
      padding: 1rem;
      border-radius: 10px;
    }

    footer {
      grid-area: footer;
      background-color: gainsboro;
      text-align: center;
      line-height: 70px;
      border-radius: 10px;
      height: 70px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <p>My Dashboard</p>
      <nav class="navbar">
        <ul>
          <li><a href="#admin">Admin</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <h5 class="sec"><i class="bx bx-rocket"></i> Dashboard</h5><br/>
    <h5 class="sec"><i class="bx bx-rocket"></i> Analytics</h5><br/>
    <h5 class="sec"><i class="bx bx-rocket"></i> Settings</h5><br/>
    <h5 class="sec"><i class="bx bx-rocket"></i> Files</h5><br/>
    <h5 class="sec"><i class="bx bx-rocket"></i> Logout</h5><br/>
  </section>

  <main>
    <div class="main-content">
      <!-- Left 4 Cards -->
      <div class="left-content">
        <div class="card"><h2><i class='bx  bx-calendar-alt'></i>   Sales Report</h2></div>
        <div class="card"><h2><i class='bx  bx-calendar-alt'></i> Schedule</h2></div>
        <div class="card"><h2><i class='bx  bx-bell'></i>   Messages</h2></div>
        <div class="card"><h2><i class='bx  bx-bell'></i> Alerts</h2></div>
      </div>

      <!-- Right Notification Box -->
      <div class="right-content">
        <div class="notification-box">
          <h3>Notifications</h3>
          <div class="notification-cards">
            <div class="notification-card"><i class='bx  bx-check'></i>  Task Completed</div>
            <div class="notification-card"><i class="bx bx-bell"></i> New Alert</div>
            <div class="notification-card"><i class='bx  bx-message-detail'></i> </i> New Message </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>Â© 2025 Admin Panel</footer>
</body>
</html>
