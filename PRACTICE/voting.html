
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of Week Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #84AE92 ;
            --secondary-color: #FFAAAA;
            --background-color: rgba(236, 240, 241, 0.8);
            --text-color: #34495e;
            --error-color: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: url('https://t4.ftcdn.net/jpg/02/10/45/95/360_F_210459536_XmLDEcKq2DpeNLVmheuWeu9NM9aGKnih.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .main-container {
            background-color: var(--background-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        #display {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 300;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottom-container {
            padding: 20px;
        }

        .container {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: #34495e;
        }

        .button:last-child {
            background-color: #95a5a6;
        }

        .button:last-child:hover {
            background-color: #7f8c8d;
        }

        @media screen and (min-width: 768px) {
            .main-container {
                max-width: 500px;
            }

            #display {
                font-size: 1.4rem;
            }

            .button {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="display">Enter a number to find the day of the week</div>
        <div class="bottom-container">
            <input id="number" type="number" class="container" placeholder="Enter a number (1-7)" min="1" max="7">
            <button class="button" onclick="days()">Find Day</button>
            <button class="button" onclick="clearFunction()">Clear</button>
        </div>
    </div>

    <script>
        function days() {
            let number = parseInt(document.getElementById('number').value);
            let days = ['Sunday','Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            let selectedDay = days[number - 1];

            if (selectedDay) {
                document.getElementById('display').innerText = `Day ${number} is ${selectedDay}`;
                document.getElementById('display').style.color = 'white';
            } else {
                document.getElementById('display').innerText = 'Please enter a number between 1 and 7.';
                document.getElementById('display').style.color = 'var(--error-color)';
            }
        }

        function clearFunction() {
            document.getElementById("display").innerHTML = "Enter a number to find the day of the week";
            document.getElementById("display").style.color = 'white';
            document.getElementById("number").value = "";
        }
    </script>
</body>
</html>
